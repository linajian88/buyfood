<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/border.css">
<script src="../js/123.js"></script>
<script src="../js/border.js"></script>
<script type="text/javascript" src="../js/important.js"></script>
<script type="text/javascript" src="../js/mfoodoption.js"></script>
<title>管理员管理产品</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container-fluid">
							<a class="btn btn-navbar"
								data-target=".navbar-responsive-collapse" data-toggle="collapse"></a>
							<a class="brand" href="#">购物网</a>
							<div class="nav-collapse collapse navbar-responsive-collapse">
								<ul class="nav">
									<li><a href="Mfood.html">所有物品</a></li>
									<li><a href="Muser.html">用户列表</a></li>
									<li><a>发布食品</a></li>
								</ul>
							</div>

							<ul class="nav pull-right">
								<li class="divider-vertical"></li>
								<li class="dropdown"><a href="login.html">退出</a></li>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="accordion" id="accordion-15169">
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-parent="#accordion-15169"
								data-toggle="collapse" href="#accordion-element-752313">发布食品</a>
						</div>
						<div class="accordion-body in collapse"
							id="accordion-element-752313">
							<div class="accordion-inner">

								<div class="control-group">
									<label class="control-label" for="inputEmail">食物名称</label>
									<div class="controls">
										<input id="foodname" name="name" type="text" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">价钱</label>
									<div class="controls">
										<input id="foodprice" type="text" name="price" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">库存</label>
									<div class="controls">
										<input id="foodnum" type="text" name="num" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">类型</label>
									<div class="controls">

										<select id="foodtype" name="type">
											<option value="0">水果</option>
											<option value="1">零食</option>
											<option value="2">蔬菜</option>
											<option value="3">糕点</option>
											<option value="4">肉类</option>
											<option value="5">水产品</option>
										</select>

									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">信息</label>
									<div class="controls">
										<input id="foodinfo" type="text" name="info" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">图片</label>
									<div class="controls">
										<input id="foodpic" type="file" name="pic" />
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<input type="submit" value="添加" onclick="addfood()">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
